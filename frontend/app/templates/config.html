<div class="container">
  <!-- Row start -->
  <div class="row">
    <div class="col-md-12 col-sm-6 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <i class="icon-calendar"></i>
          <h3 class="panel-title">Configuration</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal row-border">
<!-- graphEndPoint:'http://52.25.65.189:6363/graph/getNode/',
  logInEndPoint:'http://127.0.0.1:5000/api/', -->
            <div class="form-group">
              <label class="col-md-2 control-label">Graph API EndPoint</label>
              <div class="col-md-10">
                <input class="form-control" type="text" name="placeholder" placeholder="Graph API EndPoint" ng-model="config.graphEndPoint">
                <span class="help-block">Weaver graph end point</span>
              </div>
            </div>
            <button class="btn btn-primary pull-right" ng-click='setConfig(config)'>Submit Configuration</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
